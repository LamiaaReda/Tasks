<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work To-Dos</title>
    <link rel="stylesheet" href="To-Dos.css">
</head>
<body>
    
    <div class="text">
        <h1>WORK TO-DOS</h1>
        <p class="p1">Enter text into the input field to add items to your list (max.28 characters).</p>
        <p class="p2">Click the item to mark it as complete.</p>
        <p class="p3">Click the "X" to remove the item from your list.</p>
    </div>
    
    <div class="inputField">
        <input id="newItem" type="text" placeholder="  New item...">
        <input id="submit" type="submit" value="Add">
    </div>
     
    <div id="item" class="input"> </div>

    <script src="To-Dos.js"></script>
</body>
</html>
